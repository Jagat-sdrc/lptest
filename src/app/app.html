<ion-menu [content]="content">
  <ion-header color="primary">
  </ion-header>

  <ion-content>
        
      <ion-list>

          <ion-item no-lines class="smenu-custom">
                {{user.firstName}} {{user.lastName}}<br>
                {{user.emailAddress}}<br>
          </ion-item>

          <ion-item no-lines>
              <p menuToggle (click)="prepareForSync()" class="ess-pointer">Sync</p><br>
              <p menuToggle (click)="export()" class="ess-pointer">Export</p><br>
              <p menuToggle (click)="logout()" class="ess-pointer">Logout</p><br>
          </ion-item>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
