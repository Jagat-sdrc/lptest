<ion-header>

  <ion-navbar color="primary">
    <ion-title>Log expression / breastfeed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3 class="form-page-header">Baby ID - {{babyCode}}</h3>
  <ion-card class="card-outside" *ngFor="let date of expBfDateListData | orderByDate; let i = index"
  (click)='dateSelected(date)'>
    <ion-row class="card-inside">
      <ion-col md-6 >
        <div class="form-group">Sl No: {{i + 1}}</div>
      </ion-col>
      <ion-col md-6 text-right>
        <div class="form-group">{{date}}</div>
      </ion-col>
    </ion-row>
  </ion-card>

  <h4 class="noRecords" *ngIf="expBfDateListData.length === 0">No record found</h4>
</ion-content>

<ion-footer>
  <button ion-button block (click)="newExpression()">New Expression</button>
</ion-footer>
