<ion-header>

  <ion-navbar>
    <ion-title>Create New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="patientForm">
    <div class="form-group">
      <ion-item>
        <ion-label color="black" floating>First Name</ion-label>
        <ion-input type="text" value="" formControlName="first_name"></ion-input>
      </ion-item>
      <ion-item class="error" *ngIf="patientForm.controls.baby_id.invalid  && patientForm.controls.baby_id.dirty">
        Please enter valid mobile number
      </ion-item>
    </div>
    <div class="form-group">
        <ion-item>
          <ion-label color="black" floating>Last Name</ion-label>
          <ion-input type="text" value="" formControlName="first_name"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="patientForm.controls.baby_id.invalid  && patientForm.controls.baby_id.dirty">
          Please enter valid mobile number
        </ion-item>
      </div>
      <div class="form-group">
          <ion-item>
            <ion-label color="black" floating>Last Name</ion-label>
            <ion-input type="email" value="" formControlName="email"></ion-input>
          </ion-item>
          <ion-item class="error" *ngIf="patientForm.controls.baby_id.invalid  && patientForm.controls.baby_id.dirty">
            Please enter valid mobile number
          </ion-item>
        </div>
  </form>
