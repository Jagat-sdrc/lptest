<ion-header>
  <ion-navbar>
    <ion-title>Baby Id - {{babyCode}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="postDischargeForm">
    <div class="form-group">
      <ion-item>
        <ion-label color="black" stacked>Date</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" [max]="maxDate" formControlName="dateOfBreastFeeding"></ion-datetime>
        <ion-icon padding-top name="calendar" item-right></ion-icon>
      </ion-item>
      <p class="error alignWithQuestions" *ngIf="!postDischargeForm.get('dateOfBreastFeeding').valid
        && (postDischargeForm.get('dateOfBreastFeeding').touched 
        || postDischargeForm.get('dateOfBreastFeeding').dirty)">
        Please enter the date.
      </p>
    </div>
    <div class="form-group">
      <ion-item>
        <ion-label color="black" stacked>Time of breastfeeding post discharge</ion-label>
        <ion-select formControlName="timeOfBreastFeeding">
          <ion-option *ngFor="let item of timeOfFeedList" [value]="item.id">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
      <p class="error alignWithQuestions" *ngIf="!postDischargeForm.get('timeOfBreastFeeding').valid
        && (postDischargeForm.get('timeOfBreastFeeding').touched 
        || postDischargeForm.get('timeOfBreastFeeding').dirty)">
        Please enter the time.
      </p>
    </div>
    <div class="form-group">
      <ion-item>
        <ion-label color="black" stacked>Breastfeeding status post discharge</ion-label>
        <ion-select formControlName="breastFeedingStatus">
          <ion-option *ngFor="let item of bfStatusPostDischargeList" [value]="item.id">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
      <p class="error alignWithQuestions" *ngIf="!postDischargeForm.get('breastFeedingStatus').valid
        && (postDischargeForm.get('breastFeedingStatus').touched 
        || postDischargeForm.get('breastFeedingStatus').dirty)">
        Please enter the status.
      </p>
    </div>
  </form>

  <ion-row padding>
    <ion-col>
      <button class="login-button" ion-button block (click)="save()">Save</button>
    </ion-col>
  </ion-row>
</ion-content>
