<ion-header>
  <ion-navbar color="primary">
    <ion-title>Baby ID - {{babyCode}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  

      <h4 text-center class="customHeading">{{formHeading}}</h4>
      <ion-item>
        <ion-label color="black" stacked>Date of breastfeeding post discharge<span class="text-color"> *</span></ion-label>
        <ion-input [readonly]="true" [(ngModel)]="bfpd.dateOfBreastFeeding" (ionFocus)="datePickerDialog(bfpd)" 
          [ngModelOptions]="{standalone: true}"></ion-input>
        <ion-icon padding-top name="calendar" item-right></ion-icon>
      </ion-item>  

      <ion-item>
        <ion-label text-wrap color="black" stacked>Breastfeeding status post discharge</ion-label>
        <ion-select [(ngModel)]="bfpd.breastFeedingStatus" [ngModelOptions]="{standalone: true}">
          <ion-option *ngFor="let item of bfStatusPostDischargeList" [value]="item.id">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>     

      <ion-row padding>
        <ion-col>
          <button class="login-button" [disabled]="bfpd.id === null" ion-button block (click)="delete()">Delete</button>                  
        </ion-col>
        <ion-col>
          <button class="login-button" ion-button block (click)="save()">{{bfpd.id === null ? 'Save' : 'Update'}}</button>
        </ion-col>
      </ion-row>
</ion-content>
