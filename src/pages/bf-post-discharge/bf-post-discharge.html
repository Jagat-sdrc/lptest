<ion-header>
  <ion-navbar>
    <ion-title>Baby Id - </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-row>
        <ion-col>
          <div>2 weeks post discharge</div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>

          <div>1 month post discharge</div>

  <ion-card>
    <ion-card-content (click)='null'>
      <ion-row>
        <ion-col>
          <div>3 months of life</div>
        </ion-col>

    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content (click)='null'>
      <ion-row>
        <ion-col>
          <div>6 months of life</div>
        </ion-col>
      </ion-row>
    </ion-card-content>
