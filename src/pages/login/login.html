<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="Login">

  <ion-list class="list-form">
  	
  	<ion-item class="username-item">
	    <ion-input class="username-input" type="text" placeholder="Username"></ion-input>
  	</ion-item>
  	<ion-item class="username-item">
	    <ion-input class="username-input" type="password" placeholder="Password"></ion-input>
  	</ion-item>

  </ion-list>

  <button class="login-button" ion-button  block  (click)="login()">Login</button>

  <!-- <div text-center class="text-link-forgotPassword" (click)="forgotPassword()">Forgot Password ?</div> -->
  <div text-center class="text-link-CreatNewAcc" (click)="signUp()">Create New Account</div>
</ion-content>
