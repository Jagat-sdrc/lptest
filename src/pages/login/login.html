<ion-header>

  <ion-navbar color="theme">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="Login">

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="https://lh3.googleusercontent.com/nAsQlh-rfNOdza7ZfE3skvQwj5XvSbuzyIMIqlwM2ZSn02oPddI1-q7twcThjE-Hr2JR1ZwnXg=w352-h352-n-o-rw" style="width:100%;height:auto;border-radius: 100%">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="list-form" style="margin-top:80px;">
  	
  	<ion-item style="padding:0px !important; font-size: 20px;margin-top:10px;background:none;border-bottom:1px solid #717171;box-shadow:none;">
	    <ion-input style="color:#717171;border-bottom-color:#717171;box-shadow:none;" type="text" placeholder="Username"></ion-input>
  	</ion-item>
  	<ion-item style="padding:0px !important; font-size: 20px;margin-top:10px;background:none;border-bottom:1px solid #717171;box-shadow:none;">
	    <ion-input style="color:#717171;border-bottom-color:#717171;box-shadow:none;" type="password" placeholder="Password"></ion-input>
  	</ion-item>

  </ion-list>

  <button style="margin-top: 25px;height: 45px;font-size: 20px;background: #717171;text-transform: none;" ion-button  block  (click)="login()">Login</button>

  <div text-center style="margin-top:20px;color:#717171;font-size: 14px;"  (click)="forgotPwd()">Forgot Password ?</div>
  <div text-center style="margin-top:30px;color:#717171;font-size: 25px;" (click)="signUp()">Create New Account</div>
</ion-content>
