<ion-content padding>

  <div class="logodiv">
    <ion-img class="logo" width="100" height="100" src="assets/imgs/icon_svg.svg"></ion-img>
  </div>



  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="loginData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
  </ion-item>

  <button class="login-button" ion-button block (click)="login()">Login</button>

  <div text-center class="text-link-CreatNewAcc" (click)="signUp()">Create New Account</div>
  <div text-center class="text-link-forgotPassword" (click)="forgotPassword()">Forgot Password ?</div>

</ion-content>
