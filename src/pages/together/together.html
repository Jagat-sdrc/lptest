<ion-header>

  <ion-navbar>
    <ion-title>Together</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid margin-top text-center>
        <ion-row class="sps-mother-related-header">
          <ion-col col-1>Day</ion-col> <ion-col col-2>Date</ion-col>
          <ion-col col-4>Daily total time in KMC No of.(total minutes/hours)</ion-col> <ion-col col-3>No of Oral care</ion-col>
          <ion-col col-2>No of NNs</ion-col>
        </ion-row>

        <ion-row *ngFor="let togetherItem  of togetherDataList; let i = index">
          <ion-col col-1>{{i+1}}</ion-col> <ion-col col-2>{{togetherItem.date}}</ion-col>
          <ion-col col-4>{{togetherItem.dailyTotalTimeInKMC}}</ion-col>
          <ion-col col-3>{{togetherItem.noOfOralCare}} </ion-col>
          <ion-col col-2>{{togetherItem.noOfNNS}}</ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
