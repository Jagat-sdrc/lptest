<ion-header>

  <ion-navbar>
    <ion-title>Mother-related</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid margin-top text-center>
    <ion-row class="sps-mother-related-header">
      <ion-col col-1>Day</ion-col> <ion-col col-2>Date</ion-col>
      <ion-col col-2>Exp & BF epd / day</ion-col> <ion-col col-2>Of which BF</ion-col>
      <ion-col col-3>Total daily vol.(ml)</ion-col> <ion-col col-2>Night exp(2200 - 0400)</ion-col>
    </ion-row>

    <ion-row *ngFor="let motherRelatedItem  of motherRelatedDataList; let i = index">
      <ion-col col-1>{{i+1}}</ion-col> <ion-col col-2>{{motherRelatedItem.date}}</ion-col>
      <ion-col col-2 [ngStyle]="{background: getBackgroundColor(motherRelatedItem.expAndBfEpisodePerday)}">{{motherRelatedItem.expAndBfEpisodePerday}}</ion-col>
      <ion-col col-2 [ngStyle]="{background: getBackgroundColor(motherRelatedItem.ofWhichBf)}">{{motherRelatedItem.ofWhichBf}}</ion-col>
      <ion-col col-3 [ngStyle]="{background: getBackgroundColor(motherRelatedItem.totalDailyVolumn)}">{{motherRelatedItem.totalDailyVolumn}}</ion-col>
      <ion-col col-2 [ngStyle]="{background: getBackgroundColor(motherRelatedItem.nightExp)}">{{motherRelatedItem.nightExp}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
