<!--
  This is the feed page view
  @author Ratikanta
  @since 0.0.1
-->
<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- Date of feed -->
    <ion-item>
        <ion-label color="black" floating>Date of feed</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY"></ion-datetime>
    </ion-item>


    <!-- Time of feed -->
    <ion-item>
        <ion-label color="black" floating>Time of feed</ion-label>
        <ion-datetime displayFormat="HH:mm"></ion-datetime>
    </ion-item>

</ion-content>
