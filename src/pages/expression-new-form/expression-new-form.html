<ion-header>

  <ion-navbar>
    <ion-title>Expression Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto>
    <ion-list>
        <ion-item>
          <ion-label color="black" floating>Date of Expression</ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="expressionFormObj.date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label color="black" floating>Time of expression</ion-label>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]="expressionFormObj.time"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label color="black" floating>Method of expression</ion-label>
          <ion-select [(ngModel)]="expressionFormObj.expression" (ionChange)="expressionSelected()">
           <ion-option [value]="d.type" *ngFor="let d of methodOfExpressionList"></ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="black" floating>Location where expression</ion-label>
          <ion-select [(ngModel)]="expressionFormObj.location" (ionChange)="locationSelected()">
              <ion-option [value]="d.type" *ngFor="let d of methodOfLocationList"></ion-option>
             </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="black" stacked>Volume of milk expressed from left</ion-label>
          <ion-input type="number" name="volOfMilkLeft" [(ngModel)]="volOfMilkLeft"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="black" stacked>Volume of milk expressed from right</ion-label>
          <ion-input type="number"  name="volOfMilkRight" [(ngModel)]="volOfMilkRight"></ion-input>
        </ion-item>

      </ion-list>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block (click)="resetForm()">Reset</button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="saveForm()">Save</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
