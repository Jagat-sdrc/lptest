<ion-header>

  <ion-navbar>
    <ion-title>expressionTimeForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="item-stable" *ngFor="let item of timeList; let i=index" text-wrap>
      <div (click)="toggleGroup(i)">
        <span class="acordion-title" [ngClass]="{active: isGroupShown(i)}">
          <span>
            {{item.time}}
            <ion-icon color="success" style="float:right" [name]="isGroupShown(i) ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>
          </span>
        </span>

        <div style="margin-top:15px" *ngIf="isGroupShown(i)">
          <ion-item class="form-group">
            <ion-label color="black" floating>Time of expression </ion-label>
            <ion-datetime displayFormat="HH:mm" [ngModel]="item.time"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label floating>Method of expression</ion-label>
            <ion-select [(ngModel)]="item.type" (ionChange)="expressionSelected()">
              <ion-option [value]="d.type"  *ngFor="let d of methodOfExpressionList" >{{d.type}}</ion-option>
                     
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>Location where expression</ion-label>
            <ion-select (ionChange)="locationSelected()">
                <ion-option [value]="d"  *ngFor="let d of locationOfexpressionList" >{{d.locationOfExp}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label stacked>Volume of milk expressed from left</ion-label>
            <ion-input type="number" [value]="item.volOfMilkLeft" [ngModel]="item.volOfMilkLeft"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Volume of milk expressed from right</ion-label>
            <ion-input type="number"  [value]="item.volOfMilkRight" [ngModel]="item.volOfMilkRight"></ion-input>
          </ion-item>
        
          <ion-grid>
            <ion-row>
              <ion-col>
                <button ion-button block (click)="editExpressionTIme()">Edit</button>
              </ion-col>
              <ion-col>
                <button ion-button block (click)="saveExpressionTIme(item)">Save</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <button class="login-button" ion-button block (click)="addExpressionTIme()">Add form for new time</button>
</ion-footer>
