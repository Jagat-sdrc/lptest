<ion-header>

  <ion-navbar>
    <ion-title>{{dataForBFEntryPage.selectedDate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
      <ion-item class="item-stable" *ngFor="let item of bFExpressions; let i=index" text-wrap>
          <div>
            <div class="acordion-title" (click)="toggleGroup(item,i)" [ngClass]="{active: isGroupShown(item)}">
              <div>
                {{item.timeOfExpression}}
                <ion-icon color="success" style="float:right" [name]="isGroupShown(item) ? 'md-remove' : 'md-add'"></ion-icon>
              </div>
            </div>
    
            <div style="margin-top:15px" *ngIf="isGroupShown(item)">
                <ion-item>
                    <ion-label color="black" floating>Date of Expression</ion-label>
                    <ion-datetime displayFormat="DD-MM-YYYY" [max]="maxDate" [(ngModel)]="item.dateOfExpression"></ion-datetime>
                  </ion-item>

              <ion-item>
                <ion-label color="black" floating>Time of expression </ion-label>
                <ion-datetime displayFormat="HH:mm" [max]="maxTime" [(ngModel)]="item.timeOfExpression"></ion-datetime>
              </ion-item>                   
  
              <ion-item>
                <ion-label floating>Method of expression</ion-label>
                <ion-select [(ngModel)]="methodOfBfExpObject">
                  <ion-option *ngFor="let bfExpressions of bfExpressionMethods" text-wrap>{{bfExpressions.name}}</ion-option>               
                </ion-select>
              </ion-item>
             
              <ion-item>
                <ion-label floating>Location where expression</ion-label>
                <ion-select [(ngModel)]="locOfExpressionObject">
                  <ion-option *ngFor="let locOfExpressions of locationOfexpressionMethods" text-wrap>{{locOfExpressions.name}}</ion-option>               
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label stacked>Volume of milk expressed from left and right breast (in ml,range 0-300)</ion-label>
                <ion-input type="number" [value]="item.volOfMilkExpressedFromLR" [(ngModel)]="item.volOfMilkExpressedFromLR"></ion-input>
              </ion-item>

              <ion-row padding>
                <ion-col>
                  <button class="login-button" ion-button block (click)="delete(item)">Delete</button>                  
                </ion-col>
                <ion-col>
                    <button class="login-button" ion-button block (click)="saveExpression(item)">Save</button>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <button class="login-button" ion-button block (click)="newExpression()">New Expression</button>
</ion-footer>
