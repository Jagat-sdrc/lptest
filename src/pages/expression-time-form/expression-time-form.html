<ion-header>

  <ion-navbar>
    <ion-title>{{dataForBFEntryPage.selectedDate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
      <ion-item class="item-stable timeList" *ngFor="let item of bFExpressions | orderByTimeExpressionFrom; let i=index" text-wrap>
          <div>
            <div class="acordion-title" (click)="toggleGroup(item)" [ngClass]="{active: isGroupShown(item)}">
              <div>
                {{item.timeOfExpression}}
                <ion-icon color="success" style="float:right" [name]="isGroupShown(item) ? 'md-remove' : 'md-add'"></ion-icon>
              </div>
            </div>
    
            <div style="margin-top:15px" *ngIf="isGroupShown(item)">
                <ion-item>
                    <ion-label color="black" stacked>Date of Expression</ion-label>
                    <ion-input [readonly]="true" [(ngModel)]="item.dateOfExpression" (ionFocus)="datePickerDialog(item)" 
                      [ngModelOptions]="{standalone: true}"></ion-input>
                    <ion-icon padding-top name="calendar" item-right></ion-icon>
                  </ion-item>

              <ion-item>
                <ion-label color="black" stacked>Time of expression </ion-label>
                <ion-input [readonly]="true" [(ngModel)] = "item.timeOfExpression" (ionFocus)="timePickerDialog(item)" 
                  [ngModelOptions]="{standalone: true}"></ion-input>
                <ion-icon padding-top name="time" item-right></ion-icon>
              </ion-item>                   
  
              <ion-item>
                <ion-label stacked>Method of expression</ion-label>
                <ion-select [(ngModel)]="item.methodOfExpression" [ngModelOptions]="{standalone: true}" 
                  (ionChange)="checkVolumeOfMilkExpressed(item)">
                  <ion-option *ngFor="let bfExpMethod of bfExpressionMethods" text-wrap [value]="bfExpMethod.id">{{bfExpMethod.name}}</ion-option>               
                </ion-select>
              </ion-item>
             
              <ion-item>
                <ion-label stacked>Location where expression occurred</ion-label>
                <ion-select [(ngModel)]="item.locationOfExpression" [ngModelOptions]="{standalone: true}">
                  <ion-option *ngFor="let locOfExpMethod of locationOfexpressionMethods" text-wrap [value]="locOfExpMethod.id">{{locOfExpMethod.name}}</ion-option>               
                </ion-select>
              </ion-item>
              <ion-item *ngIf="item.methodOfExpression != 43">
                <ion-label stacked>Volume of milk expressed from left and right breast (in ml,range 0-300)</ion-label>
                <ion-input type="number" [value]="item.volOfMilkExpressedFromLR" [(ngModel)]="item.volOfMilkExpressedFromLR"></ion-input>
              </ion-item>

              <ion-row padding>
                <ion-col>
                  <button class="login-button" ion-button block (click)="delete(item)">Delete</button>                  
                </ion-col>
                <ion-col>
                    <button class="login-button" ion-button block (click)="saveExpression(item)">Save</button>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <button class="login-button" ion-button block (click)="newExpression()">New Expression</button>
</ion-footer>
