<ion-header>

  <ion-navbar>
    <ion-title>expressionTimeForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
      <ion-item class="item-stable" *ngFor="let item of expressionBfTimeList; let i=index" text-wrap>
          <div>
            <div class="acordion-title" (click)="toggleGroup(item)" [ngClass]="{active: isGroupShown(item)}">
              <div>
                {{item.timeOfExpression}}
                <ion-icon color="success" style="float:right" [name]="isGroupShown(item) ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>
              </div>
            </div>
    
            <div style="margin-top:15px" *ngIf="isGroupShown(item)">
                <ion-item>
                    <ion-label color="black" floating>Date of Expression</ion-label>
                    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="item.dateOfExpression"></ion-datetime>
                  </ion-item>

              <ion-item>
                <ion-label color="black" floating>Time of expression </ion-label>
                <ion-datetime displayFormat="HH:mm" [(ngModel)]="item.timeOfExpression"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label color="black" floating>Duration of expression </ion-label>
                  <ion-input type="number"  [value]="item.durationOfExpression" [ngModel]="item.durationOfExpression"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Method of expression</ion-label>
                <ion-select  (ionChange)="expressionSelected()" [ngModel]="item.methodOfExpression">
                  <ion-option [value]="d"  *ngFor="let d of methodOfExpressionBfList" >{{d.name}}</ion-option>
                         
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label floating>Location where expression</ion-label>
                <ion-select (ionChange)="locationSelected()" [ngModel]="item.locationOfExpression">
                    <ion-option [value]="d"  *ngFor="let d of locationOfexpressionList" >{{d.name}}</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label stacked>Volume of milk expressed from left</ion-label>
                <ion-input type="number" [value]="item.volOfMilkExpressedFromL" [ngModel]="item.volOfMilkExpressedFromL"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Volume of milk expressed from right</ion-label>
                <ion-input type="number"  [value]="item.volOfMilkExpressedFromR" [ngModel]="item.volOfMilkExpressedFromR"></ion-input>
              </ion-item>
            
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <button ion-button block (click)="editExpressionTIme()">Edit</button>
                  </ion-col>
                  <ion-col>
                    <button ion-button block (click)="saveExpressionTIme(item)">Save</button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </div>
        </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <button class="login-button" ion-button block (click)="addExpressionTIme()">Add form for new time</button>
</ion-footer>
