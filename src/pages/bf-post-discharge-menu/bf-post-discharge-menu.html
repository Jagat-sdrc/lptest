<ion-header>
  <ion-navbar color="primary">
    <ion-title>Baby ID - {{babyCode}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of menu">
    <ion-card-content (click)='goToPostDischargeForm(item.id)'>
      <ion-row>
        <ion-col>
          <div>{{item.name}}</div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
