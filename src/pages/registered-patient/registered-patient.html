<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registered Patient</ion-title>
    <ion-buttons start>
      <button class="customOptions" ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button class="customOptions" ion-button icon-only (click)="sorting()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>  
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let item of patientList | sortPatient:sortBy; let i = index">
      <ion-item no-lines>
        <ion-card class="card-outside">
          <ion-row class="card-inside" (click)="goToBabyDashBoard(item.babyCode,item.babyCodeHospital)">
            <ion-col md-6>
              <div class="form-group">Sl no: {{i+1}}</div>
              <div>Baby Id: {{item.babyCode}}</div>
            </ion-col>
            <ion-col md-6 text-right>
              <div class="form-group">{{item.deliveryDate}}</div>
              <div>{{item.deliveryTime}}</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button danger (click)="deletePatient(item.babyCode)">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
