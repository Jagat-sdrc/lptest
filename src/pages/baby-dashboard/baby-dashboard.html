<ion-header>

  <ion-navbar color="primary">
    <ion-title>Baby ID {{babyDetails.babyCode}}</ion-title>
    <ion-buttons end>
      <button class="customHome" ion-button icon-only (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto class="main-content">

  <ion-row>
    <ion-col [navPush]="addPatientPage" class="gap" [navParams]="paramToExpressionPage">
      <div class="bg-grey">Profile</div>
    </ion-col>
    <ion-col [navPush]="bfExpressionDateListPage" class="gap" [navParams]="paramToExpressionPage">
      <div class="bg-grey">Log expression / breastfeed</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col [navPush]=bfspDateListPage class="gap" [navParams]="paramToExpressionPage">
      <div class="bg-grey">Log breastfeeding supportive practice</div>
    </ion-col>
    <ion-col [navPush]="feedDateListPage" class="gap" [navParams]="paramToExpressionPage">
      <div class="bg-grey">Log feed</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col [navPush]="bfPostDischargeMenuPage" class="gap" [navParams]="paramToExpressionPage">
      <div class="bg-grey">Log breastfeeding post-discharge</div>
    </ion-col>
    <ion-col (click)="goToSinglePatientSummary()" class="gap">
      <div class="bg-grey">Single Patient Summary</div>
    </ion-col>
  </ion-row>

</ion-content>
